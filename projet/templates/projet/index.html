{% extends 'base.html' %}

{% block content %}
    <br><br><br>
    <form method="POST">
        {% csrf_token %}
        <div class="card text-left container">
            {% if request.user.is_authenticated %}
            <div class="card-header"> <h1 class="text-center text-dark">Creer des repertoires</h1></div>
                <div class="card-body">
                     {{ form.as_p }}
                    <input type="submit" value="Save" class="btn btn-secondary">
                    <a href="{% url 'projet:list' %}"><input type="submit" value="Liste" class="btn btn-success"></a>
                </div>
            {% endif %}
        </div>
    </form>
{% endblock content %}

{% extends 'base.html' %}


{% block content %}
<br><br><br>
<div class="container">

    <div class="text text-center"> <h1 class="text-center text-dark">La list de repertoire</h1> </div>
    <br><br>
    <div class="row">
        <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col"> <h3 class="text-success"> Nom du repertoire</h3></th>
                <th scope="col"> <h3 class="text-success"> Actions</h3></th>
            </tr>
        </thead>
        <tbody>
            {% for repertoire in request.user.repertoires.all %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td><a href="{% url 'contact:detail' pk=repertoire.pk %}">{{ repertoire }}</a></td>
                <td class="text-center"><a href="{% url 'contact:create' pk=repertoire.pk %}" class="btn btn-primary">ajouter contact</a>&thinsp;&thinsp;&thinsp;<a href="{% url 'repertoire:index' pk=repertoire.pk %}" class="btn btn-primary">modifier</a> &thinsp;&thinsp;&thinsp;<a href="{% url 'repertoire:delete' pk=repertoire.pk %}" class="btn btn-danger">supprimer</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>    
    <a href="{% url 'repertoire:index' %}"><input type="submit" value="accueil" class="btn btn-primary"></a>
    &thinsp;&thinsp;

{% endblock %}
</div>
</div>
